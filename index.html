<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="links">
                <a href="https://exmilk.github.io/image.html">Image Search </a>
                <a href="https://exmilk.github.io/advanced.html">Advanced Search</a>
            </div>
            <div class="search">
                <form class="searchForm" action="https://www.google.com/search">
                    <input class="simpleSearchInput" type="text" name="q">
                    <input type="submit" value="Google Search">
                </form>
            </div>
        </div>
    </body>
</html>
