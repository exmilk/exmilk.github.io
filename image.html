<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="links">
                <a href="https://exmilk.github.io">Back to search</a>
            </div> 
            <div class="search">
                <form class="searchForm" action="https://www.google.com/search">
                    <input class="simpleSearchInput" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="hidden" name="sclient" value="img">
                    <input type="submit" value="Google Image Search">
                </form>
            </div> 
        </div>
    </body>
</html>
